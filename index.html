<!DOCTYPE html><html><head><title>LifeOptima</title></head><body><h1>LifeOptima</h1><p>Streak: <span id="s">0</span> Tage</p><p>Wasser: <span id="w">0.0L</span></p><button onclick="d()">+250ml Wasser</button><script>let x={water:0,streak:0,lastDate:null};function save(){localStorage.setItem("lo",JSON.stringify(x))}function load(){const s=localStorage.getItem("lo");if(s)x=JSON.parse(s)}function update(){document.getElementById("w").textContent=x.water.toFixed(1)+"L";document.getElementById("s").textContent=x.streak}function checkDay(){const today=new Date().toDateString();if(!x.lastDate)x.lastDate=today;if(x.lastDate!==today){x.streak=x.water>=2.5?x.streak+1:0;x.water=0;x.lastDate=today}}function d(){x.water+=0.25;update();save()}load();checkDay();update();setInterval(()=>{checkDay();update()},60000)</script></body></html>
